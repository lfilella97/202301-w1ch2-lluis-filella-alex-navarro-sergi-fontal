<!DOCTYPE html>
<html lang="es-ES">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <link rel="shortcut icon" href="/src/img/favicon.ico" type="image/x-icon">

  <title>Tres hombres, un mismo destino</title>
</head>

<body>
  <header>
    <h1>Tres hombres, un mismo destino</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="quienes_somos.html">Quiénes somos</a> </li>
        <li><a href="nuestros_CV.html">Nuestros CV</a></li>
        <li><a href="contactos.html">Contacto</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <h2>Ponte en contacto con nosotros</h2>
    <form>
      <p>Los campos requeridos están marcados con <span aria-label="requerido">*</span>.</p>
      <fieldset>
        <legend>Acerca de ti</legend>
        <p>
          <label>
            Nombre:
            <input type="text" name="nombre" placeholder="Introduce tu nombre" aria-label="Nombre">
          </label>
        </p>
        <p>
          <label>
            E-mail:<span aria-label="requerido">*</span>
            <input type="email" name="email" placeholder="Introduce tu e-mail" aria-label="E-mail" required>
          </label>
        </p>
      </fieldset>
      <fieldset>
        <legend>Cuéntame más...</legend>
        <p>
          <textarea name="comentarios" placeholder="Comentario..." cols="80" rows="10"></textarea>
        </p>
      </fieldset>
      <fieldset>
        <p>
          <button type="submit">Enviar</button>
        </p>
      </fieldset>
    </form>
  </main>

</body>

</html>
